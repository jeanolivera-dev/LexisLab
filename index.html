    <style>
      /* Custom animation for indeterminate progress bar */
      @keyframes indeterminate-slide {
        0% {
          left: 0;
          transform: translateX(-100%); /* Start with the right edge of the bar at the left edge of the container */
        }
        50% {
          left: 100%;
          transform: translateX(0%); /* End with the left edge of the bar at the right edge of the container */
        }
        100% {
           left: 0;
          transform: translateX(-100%); /* Loop back */
        }
      }
      .animate-indeterminate-slide {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 40%; /* Width of the moving segment */
        animation: indeterminate-slide 2s infinite ease-in-out;
      }
    </style>
    <script>
      // Apply dark mode immediately from localStorage to prevent FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      // Tailwind CSS Customization (Conceptual - applied via classes)

        darkMode: 'class',
        theme: {

              'content-bg-light': '#FFFFFF', // White

              'accent-green': '#10B981',    // emerald-500

              'text-dark-primary': '#F3F4F6', // gray-100

            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            },
          },
        },
      }
    </script>
